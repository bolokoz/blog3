backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "assets/uploads"
media_library:
  name: cloudinary
  config:
    cloud_name: boloko
    api_key: 546499289928484
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
collections:
  - name: "posts"
    label: "Post"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}_{{slug}}"
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Featured Image', name: 'image', widget: 'image', media_library: {allow_multiple: false}}
      - {label: 'Tags', name: 'tags', widget: 'list', allow_add: true, field: {label: 'Tag', name: 'tag', widget: 'string'}}
      - {label: "Star", name: "star", widget: "boolean", default: false}
      - {label: "Sticky", name: "sticky", widget: "boolean", default: false}
      - { label: 'Blog post content', name: 'body', widget: 'markdown' }
  - name: 'categories'
    label: 'Categories'
    folder: 'categories'
    create: false
    slug: '{{slug}}'
    fields:
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Posts', name: 'posts', widget: 'list', field: {label: 'Post', name: 'post', widget: 'relation', collection: 'posts', search_fields: ['title'], value_field: 'title'}}